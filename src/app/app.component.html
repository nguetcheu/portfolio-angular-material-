<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="intro" (click)="sidenav.close()">
        <mat-icon>work</mat-icon>
        <span class="nav-caption">Developpeur</span>
      </a>
      <a mat-list-item routerLink="/designeur" (click)="sidenav.close()">
        <mat-icon>colorize</mat-icon>
        <span class="nav-caption">Designeur</span>
      </a>
      <a mat-list-item routerLink="/photographe" (click)="sidenav.close()">
          <mat-icon>camera</mat-icon>
          <span class="nav-caption">Photographe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <div fxHide.gt-xs>
        <button mat-iconbutton (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div> <a routerLink="/">MAEL TOUKAP</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/developpeur">developpeur</a></li>
          <li><a routerLink="/designeur">designeur</a></li>
          <li><a routerLink="/photographe">photographe</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-experience></app-experience>
  </mat-sidenav-content>
</mat-sidenav-container>
